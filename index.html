<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tucuju Red | IPWhois - Redteam Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a080c; /* Fundo mais escuro */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #e8e8e8; /* Cor do texto mais clara */
            margin: 16px;
        }
        .container {
            background: #131118; /* Novo fundo do container */
            border: 1px solid #2e2a3b; /* Borda mais escura */
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
            color: #e8e8e8; /* Cor do logo ajustada */
            text-align: center;
        }
        .logo img {
            width: 230px;
            height: 230px;
        }
        .result {
            background: #1d1a24; /* Fundo do resultado */
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid #383344;
            transition: all 0.3s ease;
        }
        .result.error {
            background: #fecaca;
            border: 1px solid #ef4444;
            color: #7f1d1d;
        }
        .data-item {
            display: flex;
            flex-direction: column;
            padding: 0.75rem 0;
            border-bottom: 1px dashed #383344;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .data-label {
            color: #ff636e; /* NOVO DESTAQUE: Rosa Avermelhado */
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        .data-value {
            color: #e8e8e8;
            font-weight: 400;
            font-size: 1rem;
        }
        .spinner {
            border: 4px solid #383344;
            border-top: 4px solid #ff335e;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .input-style {
            background: #1d1a24;
            color: #e8e8e8;
            border: 1px solid #383344;
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .input-style:focus {
            border-color: #4dffff; /* Borda de foco ciano */
            box-shadow: 0 0 0 3px rgba(77, 255, 255, 0.5);
            outline: none;
        }
        .button-style {
            font-weight: 600;
            border-radius: 0.75rem;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            width: 100%;
        }
        .button-style:hover {
            transform: translateY(-2px);
        }
        .button-search {
            background: #ff335e; /* Vermelho Tucuju */
            color: #fff;
        }
        .button-search:hover {
            background: #d42a4d;
        }
        .button-clear {
            background: #383344;
            color: #fff;
        }
        .button-clear:hover {
            background: #2b2632;
        }
        .button-copy {
            background: #8a2be2; /* NOVA COR: Roxo */
            color: #fff;
        }
        .button-copy:hover {
            background: #6a19b4; /* NOVA COR: Roxo mais escuro no hover */
        }
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #8b8599;
            font-size: 0.875rem;
        }
        /* --- Media Query for Tablets and Desktops --- */
        @media (min-width: 768px) {
            .container {
                padding: 3rem;
                width: 100%;
            }
            .logo img {
                width: 230px;
                height: 230px;
            }
            .result {
                padding: 2rem;
            }
            .data-item {
                flex-direction: row;
                justify-content: space-between;
                padding: 1rem 0;
            }
            .data-label, .data-value {
                font-size: 1.1rem;
            }
            .data-label {
                margin-bottom: 0;
            }
            .button-group {
                flex-direction: row;
            }
            .button-style {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="cybersec.png" alt="Tucuju CyberSec Logo">
            <div>
                <h1 class="text-3xl font-bold text-gray-100">IPWhois</h1>
                <p class="text-base text-gray-400">Análise de Rede</p>
            </div>
        </div>
        <p class="text-gray-400 mb-8 text-center">Rastreie endereços IP e domínios. Uma ferramenta essencial para sua segurança digital e análise de rede.</p>
        <input type="text" id="ipInput" class="w-full input-style mb-4" placeholder="Digite o IP ou nome de domínio (Ex: 8.8.8.8 ou google.com)" />
        <div class="button-group">
            <button onclick="buscarDadosIP()" class="button-style button-search">Buscar</button>
            <button onclick="limparCampos()" class="button-style button-clear">Limpar</button>
        </div>
        <div id="result" class="result hidden"></div>
        <button id="copyButton" onclick="copiarResultado()" class="button-style button-copy mt-4 hidden">Copiar Resultado</button>
        <div class="footer">
            Criado por Rayllan Leitão
        </div>
    </div>
    <script>
        async function buscarDadosIP() {
            const input = document.getElementById('ipInput').value.trim();
            const resultDiv = document.getElementById('result');
            const copyButton = document.getElementById('copyButton');
            const ipv4Regex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            const ipv6Regex = /^([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,6})|:)|:((:[0-9a-fA-F]{1,7})|:)$/;
            const domainRegex = /^(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9]$/i;
            let ipToSearch = input;
            resultDiv.innerHTML = '<div class="spinner"></div>';
            resultDiv.classList.remove('hidden', 'error');
            copyButton.classList.add('hidden');
            try {
                if (!ipv4Regex.test(input) && !ipv6Regex.test(input)) {
                    if (!domainRegex.test(input)) {
                        throw new Error('Por favor, digite um endereço IP ou um nome de domínio válido.');
                    }
                    const dnsResponse = await fetch(`https://dns.google/resolve?name=${input}`);
                    const dnsData = await dnsResponse.json();
                    if (dnsData.Status !== 0 || !dnsData.Answer || dnsData.Answer.length === 0) {
                        throw new Error('Não foi possível resolver o nome de domínio para um IP.');
                    }
                    ipToSearch = dnsData.Answer[0].data;
                }
                const response = await fetch(`https://ipinfo.io/${ipToSearch}/json`);
                if (!response.ok) {
                    throw new Error('IP não encontrado ou erro na API.');
                }
                const data = await response.json();
                let html = `
                    <div class="data-item"><span class="data-label">IP:</span> <span class="data-value">${data.ip || 'N/A'}</span></div>
                    <div class="data-item"><span class="data-label">Host:</span> <span class="data-value">${data.hostname || 'N/A'}</span></div>
                    <div class="data-item"><span class="data-label">Cidade:</span> <span class="data-value">${data.city || 'N/A'}</span></div>
                    <div class="data-item"><span class="data-label">Região:</span> <span class="data-value">${data.region || 'N/A'}</span></div>
                    <div class="data-item"><span class="data-label">País:</span> <span class="data-value">${data.country || 'N/A'} (${data.country_name || 'N/A'})</span></div>
                    <div class="data-item"><span class="data-label">Localização (Lat/Lon):</span> <span class="data-value">${data.loc || 'N/A'}</span></div>
                    <div class="data-item"><span class="data-label">Organização:</span> <span class="data-value">${data.org || 'N/A'}</span></div>
                    <div class="data-item"><span class="data-label">Provedor:</span> <span class="data-value">${data.asn?.name || 'N/A'}</span></div>
                    <div class="data-item"><span class="data-label">Código Postal:</span> <span class="data-value">${data.postal || 'N/A'}</span></div>
                    <div class="data-item"><span class="data-label">Fuso Horário:</span> <span class="data-value">${data.timezone || 'N/A'}</span></div>
                `;
                resultDiv.innerHTML = html;
                copyButton.classList.remove('hidden');
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-red-600">Erro: ${error.message}</p>`;
                resultDiv.classList.add('error');
                copyButton.classList.add('hidden');
            }
        }
        function copiarResultado() {
            const resultDiv = document.getElementById('result');
            const text = Array.from(resultDiv.querySelectorAll('.data-item'))
                .map(item => {
                    const label = item.querySelector('.data-label').textContent;
                    const value = item.querySelector('.data-value').textContent;
                    return `${label} ${value}`;
                })
                .join('\n');
            const textToCopy = text + '\n\nDados encontrados em: https://rayllanls.github.io/ipwhois';
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Resultado copiado para a área de transferência!');
            }).catch(() => {
                alert('Erro ao copiar o resultado.');
            });
        }
        function limparCampos() {
            document.getElementById('ipInput').value = '';
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            resultDiv.classList.add('hidden');
            document.getElementById('copyButton').classList.add('hidden');
        }
        document.getElementById('ipInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarDadosIP();
            }
        });
    </script>
</body>
</html>
