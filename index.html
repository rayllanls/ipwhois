<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakoon Red | IP Rakoon - Redteam Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="cybersec.png" alt="Tucuju CyberSec Logo">
            <div>
                <h1 class="text-3xl font-bold text-gray-100">IP Rakoon</h1>
                <p class="text-base text-gray-400">Análise de Rede</p>
            </div>
        </div>
        <p class="text-gray-400 mb-8 text-center">Rastreie endereços IP e domínios. Uma ferramenta essencial para sua segurança digital e análise de rede.</p>
        <input type="text" id="ipInput" class="w-full input-style mb-4 text-center" placeholder="Digite o IP ou nome de domínio (Ex: 8.8.8.8 ou google.com)" />
        <div class="button-group">
            <button id="searchButton" class="button-style button-search">Buscar</button>
            <button id="clearButton" class="button-style button-clear">Limpar</button>
        </div>
        <div id="result" class="result hidden"></div>
        <button id="copyButton" class="button-style button-copy mt-4 hidden">Copiar Resultado</button>
    </div>
    
    <div class="footer">
        <span class="font-semibold text-gray-500 text-lg">Powered By Rakoon CyberSec</span> 
        <span class="text-gray-500 ml-4 mr-4 text-lg">|</span> 
        <a href="about.html" class="text-gray-50 hover:text-gray-100 text-lg">Quem Somos</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
